<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
        z-index: 9999; display: flex; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; text-align: center;
      }
      .button {
        background: #f1c40f; color: #000; padding: 15px 40px;
        border-radius: 50px; font-weight: bold; margin-top: 20px;
        font-size: 20px; cursor: pointer; border: none;
      }
    </style>
  </head>
  <body>

    <div id="start-screen">
      <div>
        <h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π —Å—é—Ä–ø—Ä–∏–∑</h1>
        <p>–ù–∞–∂–º–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</p>
        <button class="button" id="startButton">–û–¢–ö–†–´–¢–¨ –ü–û–î–ê–†–û–ö</button>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#fff4d5" intensity="1.2"></a-light>
      <a-light type="directional" color="#ffca7b" intensity="1.5" position="1 2 1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        
        <a-gltf-model 
          id="dog" 
          src="#dogModel" 
          position="0 0 0.1" 
          scale="4 4 4" 
          rotation="90 0 0" 
          animation-mixer="clip: *; timeScale: 0">
        </a-gltf-model>

        <a-entity id="simple-firework" visible="false">
            <a-sphere color="#f1c40f" radius="0.05" position="0 0.2 0"
                      animation="property: position; to: 1 1 1; dur: 1000; easing: easeOutQuad; startEvents: startFW"
                      animation__2="property: opacity; from: 1; to: 0; dur: 1000; startEvents: startFW"></a-sphere>
            <a-sphere color="#f1c40f" radius="0.05" position="0 0.2 0"
                      animation="property: position; to: -1 1 0.5; dur: 1100; easing: easeOutQuad; startEvents: startFW"
                      animation__2="property: opacity; from: 1; to: 0; dur: 1100; startEvents: startFW"></a-sphere>
            <a-sphere color="#f1c40f" radius="0.05" position="0 0.2 0"
                      animation="property: position; to: 0.5 1.5 -1; dur: 1200; easing: easeOutQuad; startEvents: startFW"
                      animation__2="property: opacity; from: 1; to: 0; dur: 1200; startEvents: startFW"></a-sphere>
             <a-sphere color="#ffffff" radius="0.03" position="0 0.2 0"
                      animation="property: position; to: -0.5 1.2 -0.8; dur: 1300; easing: easeOutQuad; startEvents: startFW"
                      animation__2="property: opacity; from: 1; to: 0; dur: 1300; startEvents: startFW"></a-sphere>
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const startScreen = document.getElementById('start-screen');
      const audio = document.getElementById('greetingAudio');
      const dog = document.getElementById('dog');
      const target = document.getElementById('target');
      const fw = document.getElementById('simple-firework');

      startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        
        // –†—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã –±–µ–∑ –ø–æ–∫–∞–∑–∞ –ª–æ–∞–¥–µ—Ä–∞
        arSystem.start(); 

        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
        }).catch(e => console.log("Audio ready"));
      });

      target.addEventListener("targetFound", () => {
        audio.play();
        dog.setAttribute('animation-mixer', 'timeScale: 1');
      });

      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
      });

      audio.addEventListener("ended", () => {
        dog.setAttribute('animation-mixer', 'timeScale: 0');
        // –ó–∞–ø—É—Å–∫ –Ω–∞—à–µ–≥–æ –ø—Ä–æ—Å—Ç–æ–≥–æ —Å–∞–ª—é—Ç–∞
        fw.setAttribute('visible', 'true');
        const particles = fw.querySelectorAll('a-sphere');
        particles.forEach(p => p.emit('startFW'));
      });
    </script>
  </body>
</html>
