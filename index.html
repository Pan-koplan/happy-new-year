<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <style>
      #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; color: white; cursor: pointer; }
    </style>
  </head>
  <body>
    <div id="start-screen" onclick="this.style.display='none'; document.querySelector('a-scene').systems['mindar-image-system'].start();">
      <h1>НАЖМИ, ЧТОБЫ ЗАПУСТИТЬ</h1>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true" vr-mode-ui="enabled: false">
      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1.5"></a-light>
      <a-light type="directional" position="1 2 1" intensity="1.5"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model id="dog" src="#dogModel" position="0 0 0" scale="1 1 1" rotation="0 0 0" animation-mixer="timeScale: 0"></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const audio = document.getElementById('greetingAudio');
      const dog = document.getElementById('dog');
      const target = document.getElementById('target');

      target.addEventListener("targetFound", () => {
        audio.play();
        dog.setAttribute('animation-mixer', 'timeScale: 1');
      });

      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
      });

      // Проверка загрузки модели
      dog.addEventListener('model-loaded', () => {
        console.log("СОБАКА ЗАГРУЗИЛАСЬ УСПЕШНО");
      });
      dog.addEventListener('model-error', (e) => {
        console.error("ОШИБКА ЗАГРУЗКИ МОДЕЛИ:", e);
      });
    </script>
  </body>
</html>
