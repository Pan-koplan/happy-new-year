<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; z-index: 9999; display: flex; 
        justify-content: center; align-items: center; color: white; 
        font-family: sans-serif; text-align: center;
      }
      #startButton {
        background: #f1c40f; color: #000; border: none;
        padding: 20px 40px; border-radius: 50px; font-weight: bold;
        font-size: 1.2rem; cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="start-screen">
      <div>
        <h1>Новогодний сюрприз</h1>
        <button id="startButton">ОТКРЫТЬ ПОДАРОК</button>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#fff4d5" intensity="2.0"></a-light>

      <a-entity light="type: spot; intensity: 2.0; angle: 60; color: ##fff4d5" position="0 5 0" rotation="-90 0 0"></a-entity>
      
      <a-entity light="type: directional; intensity: 2.0; color: #ffca7b" position="1 2 2"></a-entity>
      
      <a-entity light="type: point; intensity: 2.0; color: #ffdca0; distance: 5" position="0 -2 1"></a-entity>
      
      <a-entity light="type: directional; intensity: 2.0; color: ##fff4d5" position="0 3 -3"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model 
          id="dog" 
          src="#dogModel" 
          position="0 0 0.1" 
          scale="4 4 4" 
          rotation="90 0 0" 
          animation-mixer="clip: *; timeScale: 0">
        </a-gltf-model>

        <a-entity id="fw-container" visible="false">
            <a-entity id="batch1"></a-entity>
            <a-entity id="batch2"></a-entity>
            <a-entity id="batch3"></a-entity>
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const startScreen = document.getElementById('start-screen');
      const audio = document.getElementById('greetingAudio');
      const dog = document.getElementById('dog');
      const target = document.getElementById('target');
      const fw = document.getElementById('fw-container');
      let fireworksLaunched = false;

      // Функция для создания шарика
      function createSphere(color, size, targetPos) {
          const s = document.createElement('a-sphere');
          s.setAttribute('radius', size);
          s.setAttribute('color', color);
          s.setAttribute('position', '0 0.5 0');
          // Ограничиваем разлет (to), чтобы они не улетали далеко
          s.setAttribute('animation', `property: position; to: ${targetPos}; dur: 1500; easing: easeOutExpo; startEvents: explode`);
          s.setAttribute('animation__fade', `property: opacity; from: 1; to: 0; dur: 1000; delay: 1200; startEvents: explode`);
          return s;
      }
      
      audio.addEventListener("timeupdate", () => {
        if (audio.currentTime >= 98 && !fireworksLaunched) {
          fireworksLaunched = true;
          dog.setAttribute('animation-mixer', 'timeScale: 0');
          fw.setAttribute('visible', 'true');
      
          const colors = ['#ff1493', '#ff0000', '#ffffff', '#ff69b4', '#dc143c'];
          const batches = [document.getElementById('batch1'), document.getElementById('batch2'), document.getElementById('batch3')];
      
          // Генерируем 50 шаров
          for (let i = 0; i < 50; i++) {
              const color = colors[Math.floor(Math.random() * colors.length)];
              const size = Math.random() * (0.15 - 0.05) + 0.05; // Разные размеры
              
              // Ограничиваем координаты разлета в пределах 1.5 метров
              const tx = (Math.random() - 0.5) * 2.5; 
              const ty = Math.random() * 2.5 + 1.5; 
              const tz = (Math.random() - 0.5) * 2.5;
              const targetPos = `${tx} ${ty} ${tz}`;
      
              const sphere = createSphere(color, size, targetPos);
              const batchIndex = Math.floor(i / 17); // Делим 50 на 3 порции
              batches[batchIndex].appendChild(sphere);
          }
      
          // Запускаем порции с задержкой
          batches.forEach((batch, index) => {
              setTimeout(() => {
                  batch.querySelectorAll('a-sphere').forEach(s => s.emit('explode'));
              }, index * 400); // Интервал между залпами 0.4 сек
          });
        }
      });

      startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        
        // Включаем AR вручную
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        arSystem.start(); 

        // Активируем аудио
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
        }).catch(e => console.log("Audio ready"));
      });

      target.addEventListener("targetFound", () => {
        audio.play();
        dog.setAttribute('animation-mixer', 'timeScale: 1');
      });

      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
      });

      // Переменная-флаг, чтобы салют не срабатывал многократно каждую миллисекунду
      let fireworksLaunched = false;
      
      audio.addEventListener("timeupdate", () => {
        // Проверяем, достигло ли время 98 секунд
        if (audio.currentTime >= 97 && !fireworksLaunched) {
          fireworksLaunched = true; // Фиксируем запуск
          
          console.log("97 секунд! Запуск салюта и остановка анимации.");
          
          // 1. Останавливаем анимацию собаки
          dog.setAttribute('animation-mixer', 'timeScale: 0');
          
          // 2. Запускаем салют
          fw.setAttribute('visible', 'true');
          fw.querySelectorAll('a-sphere').forEach(s => s.emit('explode'));
        }
      });
      
      // Сброс флага, если маркер потерян или видео началось заново, 
      // чтобы при следующем просмотре салют снова сработал на 98 сек.
      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
        // Если хочешь, чтобы при каждом наведении всё начиналось заново:
        // fireworksLaunched = false; 
        // fw.setAttribute('visible', 'false');
      });
    </script>
  </body>
</html>
