<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; z-index: 9999; display: flex; 
        justify-content: center; align-items: center; color: white; 
        font-family: sans-serif; text-align: center;
      }
      #startButton {
        background: #f1c40f; color: #000; border: none;
        padding: 20px 40px; border-radius: 50px; font-weight: bold;
        font-size: 1.2rem; cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="start-screen">
      <div>
        <h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π —Å—é—Ä–ø—Ä–∏–∑</h1>
        <button id="startButton">–û–¢–ö–†–´–¢–¨ –ü–û–î–ê–†–û–ö</button>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#fff" intensity="1.0"></a-light>
      <a-light type="directional" position="1 2 1" intensity="1.0"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model 
          id="dog" 
          src="#dogModel" 
          position="0 0 0.1" 
          scale="4 4 4" 
          rotation="90 0 0" 
          animation-mixer="clip: *; timeScale: 0">
        </a-gltf-model>

        <a-entity id="fw-container" visible="false">
            <a-sphere position="0 0.5 0" radius="0.05" color="yellow" 
                      animation="property: position; to: 1 2 -1; dur: 1000; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.05" color="orange" 
                      animation="property: position; to: -1 2 0; dur: 1000; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.05" color="white" 
                      animation="property: position; to: 0 2 1; dur: 1000; startEvents: explode"></a-sphere>
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const startScreen = document.getElementById('start-screen');
      const audio = document.getElementById('greetingAudio');
      const dog = document.getElementById('dog');
      const target = document.getElementById('target');
      const fw = document.getElementById('fw-container');

      startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        
        // –í–∫–ª—é—á–∞–µ–º AR –≤—Ä—É—á–Ω—É—é
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        arSystem.start(); 

        // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∞—É–¥–∏–æ
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
        }).catch(e => console.log("Audio ready"));
      });

      target.addEventListener("targetFound", () => {
        audio.play();
        dog.setAttribute('animation-mixer', 'timeScale: 1');
      });

      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
      });

      audio.addEventListener("ended", () => {
        dog.setAttribute('animation-mixer', 'timeScale: 0');
        // –ó–∞–ø—É—Å–∫ —Å–∞–ª—é—Ç–∞
        fw.setAttribute('visible', 'true');
        fw.querySelectorAll('a-sphere').forEach(s => s.emit('explode'));
      });
    </script>
  </body>
</html>
