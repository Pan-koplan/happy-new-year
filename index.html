<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      /* –ö–Ω–æ–ø–∫–∞ —Å—Ç–∞—Ä—Ç–∞ (–Ω—É–∂–Ω–∞, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä —Ä–∞–∑—Ä–µ—à–∏–ª –∑–≤—É–∫) */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); z-index: 999; display: flex;
        justify-content: center; align-items: center; color: white;
        font-family: sans-serif; font-size: 20px; text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="start-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; text-align: center; cursor: pointer;">
      <div>
        <h1 style="margin-bottom: 10px;">üéÅ –°—é—Ä–ø—Ä–∏–∑ –≥–æ—Ç–æ–≤!</h1>
        <p style="margin-bottom: 20px;">–ù–∞–∂–º–∏ –Ω–∞ —ç–∫—Ä–∞–Ω –∏ –Ω–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –æ—Ç–∫—Ä—ã—Ç–∫—É</p>
        <div style="background: white; color: black; padding: 10px 20px; border-radius: 50px; display: inline-block; font-weight: bold;">–°–ú–û–¢–†–ï–¢–¨</div>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" intensity="1.2"></a-light>
      
      <a-light type="directional" position="1 2 1" intensity="1.5"></a-light>
      
      <a-light type="directional" position="-1 1 -1" intensity="1.0"></a-light>

      <a-light type="point" position="0 1 1" intensity="0.8" distance="5"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model 
          src="#dogModel" 
          rotation="90 0 0" 
          position="0 0 0.1" 
          scale="3 3 3" 
          animation-mixer="clip: *; loop: repeat">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startScreen = document.getElementById('start-screen');
      const audio = document.getElementById('greetingAudio');
      const target = document.getElementById('target');
      let isStarted = false;

      // –§—É–Ω–∫—Ü–∏—è —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∞—É–¥–∏–æ
      function unlockAudio() {
        if (isStarted) return;
        isStarted = true;
        
        // –ú–∞–≥–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö –±—Ä–∞—É–∑–µ—Ä–æ–≤: –∑–∞–ø—É—Å–∫–∞–µ–º –∏ —Å—Ä–∞–∑—É –Ω–∞ –ø–∞—É–∑—É
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
          startScreen.style.display = 'none';
          console.log("–ê—É–¥–∏–æ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ");
        }).catch(err => {
          console.error("–û—à–∏–±–∫–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–∏:", err);
          startScreen.style.display = 'none'; // –í—Å–µ —Ä–∞–≤–Ω–æ —É–±–∏—Ä–∞–µ–º —ç–∫—Ä–∞–Ω
        });
      }

      startScreen.addEventListener('click', unlockAudio);
      startScreen.addEventListener('touchstart', unlockAudio);

      // –õ–æ–≥–∏–∫–∞ –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏
      target.addEventListener("targetFound", () => {
        console.log("–í–∏–∂—É –º–∞—Ä–∫–µ—Ä!");
        audio.play().catch(e => console.log("–ñ–¥–µ–º –∫–ª–∏–∫–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è..."));
      });

      target.addEventListener("targetLost", () => {
        audio.pause();
      });
    </script>
  </body>
</html>
