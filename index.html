<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-particle-system-component@master/dist/aframe-particle-system-component.min.js"></script>
    
    <style>
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
        z-index: 9999; display: flex; justify-content: center; align-items: center;
        color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center; cursor: pointer;
      }
      .button {
        background: #f1c40f; color: #000; padding: 15px 30px;
        border-radius: 50px; font-weight: bold; margin-top: 20px;
        box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
      }
    </style>
  </head>
  <body>

    <div id="start-screen" onclick="startExperience()">
      <div>
        <h1>Новогодний сюрприз</h1>
        <p>Включи звук, нажми кнопку<br>и наводи на открытку!</p>
        <div class="button">ОТКРЫТЬ ПОДАРОК</div>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#fff4d5" intensity="0.8"></a-light>
      <a-entity light="type: spot; intensity: 1.8; angle: 45; color: #ffca7b; distance: 10" 
                position="0 5 0" rotation="-90 0 0"></a-entity>
      <a-entity light="type: point; intensity: 1.5; color: #ffdca0; distance: 5" 
                position="0 -2 1"></a-entity>
      <a-entity light="type: directional; intensity: 1.0; color: #ffffff" 
                position="-2 3 2"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        
        <a-gltf-model 
          id="dog"
          src="#dogModel" 
          rotation="90 0 0" 
          position="0 0 0.1" 
          scale="4 4 4" 
          animation-mixer="clip: *; timeScale: 0">
        </a-gltf-model>

        <a-entity id="fireworks" 
          position="0 0 0.2" 
          particle-system="preset: stars; color: #f1c40f, #ff5733, #ffffff; particleCount: 1000; size: 1; velocityValue: 0 5 0; accelerationValue: 0 -2 0; enabled: false">
        </a-entity>

      </a-entity> </a-scene>

    <script>
      const startScreen = document.getElementById('start-screen');
      const audio = document.getElementById('greetingAudio');
      const dog = document.getElementById('dog');
      const target = document.getElementById('target');
      const fireworks = document.getElementById('fireworks');
      let isUnlocked = false;

      function startExperience() {
        if (isUnlocked) return;
        isUnlocked = true;
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
          startScreen.style.display = 'none';
        }).catch(e => {
          console.error(e);
          startScreen.style.display = 'none';
        });
      }

      target.addEventListener("targetFound", () => {
        audio.play();
        dog.setAttribute('animation-mixer', 'timeScale: 1');
      });

      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
      });

      audio.addEventListener("ended", () => {
        dog.setAttribute('animation-mixer', 'timeScale: 0');
        // Запуск фейерверка через параметр enabled
        fireworks.setAttribute('particle-system', 'enabled: true');
        console.log("Салют!");
      });
    </script>
  </body>
</html>
