<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #000; z-index: 9999; display: flex; 
        justify-content: center; align-items: center; color: white; 
        font-family: sans-serif; text-align: center;
      }
      #startButton {
        background: #f1c40f; color: #000; border: none;
        padding: 20px 40px; border-radius: 50px; font-weight: bold;
        font-size: 1.2rem; cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div id="start-screen">
      <div>
        <h1>Новогодний сюрприз</h1>
        <button id="startButton">ОТКРЫТЬ ПОДАРОК</button>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#fff4d5" intensity="1.2"></a-light>

      <a-entity light="type: spot; intensity: 2.0; angle: 60; color: #ffffff" position="0 5 0" rotation="-90 0 0"></a-entity>
      
      <a-entity light="type: directional; intensity: 1.5; color: #ffca7b" position="1 2 2"></a-entity>
      
      <a-entity light="type: point; intensity: 2.0; color: #ffdca0; distance: 5" position="0 -2 1"></a-entity>
      
      <a-entity light="type: directional; intensity: 1.2; color: #ffffff" position="0 3 -3"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model 
          id="dog" 
          src="#dogModel" 
          position="0 0 0.1" 
          scale="4 4 4" 
          rotation="90 0 0" 
          animation-mixer="clip: *; timeScale: 0">
        </a-gltf-model>

        <a-entity id="fw-container" visible="false">
            <a-sphere position="0 0.5 0" radius="0.12" color="#ff1493" animation="property: position; to: 1 4 -1; dur: 1500; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.15" color="#ff0000" animation="property: position; to: -1 4.5 0.5; dur: 1600; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.13" color="#ffffff" animation="property: position; to: 0 5 1.5; dur: 1700; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.14" color="#ff69b4" animation="property: position; to: 1.5 3.5 1; dur: 1400; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.12" color="#dc143c" animation="property: position; to: -1.5 3.8 -1; dur: 1550; startEvents: explode"></a-sphere>
        
            <a-sphere position="0 0.5 0" radius="0.08" color="#ff69b4" animation="property: position; to: 2 2 -0.5; dur: 1300; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.09" color="#ffffff" animation="property: position; to: -2 2.2 0.8; dur: 1450; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.07" color="#ff0000" animation="property: position; to: 0.8 4.2 -2; dur: 1800; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.08" color="#ff1493" animation="property: position; to: -0.8 4.8 -1.5; dur: 1900; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.07" color="#ffffff" animation="property: position; to: 0 5.5 -0.5; dur: 2000; startEvents: explode"></a-sphere>
        
            <a-sphere position="0 0.5 0" radius="0.04" color="#ff69b4" animation="property: position; to: 1.2 1.5 2; dur: 1200; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.03" color="#ffffff" animation="property: position; to: -1.2 1.8 1.8; dur: 1100; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.05" color="#dc143c" animation="property: position; to: 2.5 2.5 0; dur: 1400; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.04" color="#ff1493" animation="property: position; to: -2.5 2.5 -1; dur: 1400; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.03" color="#ffffff" animation="property: position; to: 0.5 6 0; dur: 2200; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.04" color="#ff0000" animation="property: position; to: -0.5 5.8 0.5; dur: 2100; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.05" color="#ff69b4" animation="property: position; to: 1.8 4.5 -2.5; dur: 1900; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.04" color="#ffffff" animation="property: position; to: -1.8 4 -2.2; dur: 1850; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.03" color="#ff0000" animation="property: position; to: 0 2 3; dur: 1300; startEvents: explode"></a-sphere>
            <a-sphere position="0 0.5 0" radius="0.05" color="#ff1493" animation="property: position; to: 0 1.5 -3; dur: 1250; startEvents: explode"></a-sphere>
        </a-entity>
      </a-entity>

    </a-scene>

    <script>
      const startButton = document.getElementById('startButton');
      const startScreen = document.getElementById('start-screen');
      const audio = document.getElementById('greetingAudio');
      const dog = document.getElementById('dog');
      const target = document.getElementById('target');
      const fw = document.getElementById('fw-container');

      startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        
        // Включаем AR вручную
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems["mindar-image-system"];
        arSystem.start(); 

        // Активируем аудио
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
        }).catch(e => console.log("Audio ready"));
      });

      target.addEventListener("targetFound", () => {
        audio.play();
        dog.setAttribute('animation-mixer', 'timeScale: 1');
      });

      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
      });

      // Переменная-флаг, чтобы салют не срабатывал многократно каждую миллисекунду
      let fireworksLaunched = false;
      
      audio.addEventListener("timeupdate", () => {
        // Проверяем, достигло ли время 98 секунд
        if (audio.currentTime >= 98 && !fireworksLaunched) {
          fireworksLaunched = true; // Фиксируем запуск
          
          console.log("98 секунд! Запуск салюта и остановка анимации.");
          
          // 1. Останавливаем анимацию собаки
          dog.setAttribute('animation-mixer', 'timeScale: 0');
          
          // 2. Запускаем салют
          fw.setAttribute('visible', 'true');
          fw.querySelectorAll('a-sphere').forEach(s => s.emit('explode'));
        }
      });
      
      // Сброс флага, если маркер потерян или видео началось заново, 
      // чтобы при следующем просмотре салют снова сработал на 98 сек.
      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
        // Если хочешь, чтобы при каждом наведении всё начиналось заново:
        // fireworksLaunched = false; 
        // fw.setAttribute('visible', 'false');
      });
    </script>
  </body>
</html>
