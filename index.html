<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    
    <style>
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
        z-index: 9999; display: flex; justify-content: center; align-items: center;
        color: white; font-family: sans-serif; text-align: center; cursor: pointer;
      }
      .button {
        background: #f1c40f; color: #000; padding: 15px 40px;
        border-radius: 50px; font-weight: bold; margin-top: 20px;
        font-size: 20px; box-shadow: 0 0 20px rgba(241, 196, 15, 0.5);
      }
    </style>
  </head>
  <body>

    <div id="start-screen" onclick="this.style.display='none'; document.querySelector('a-scene').systems['mindar-image-system'].start();">
      <div>
        <h1>üéÑ –ù–æ–≤–æ–≥–æ–¥–Ω–∏–π —Å—é—Ä–ø—Ä–∏–∑</h1>
        <p>–í–∫–ª—é—á–∏ –∑–≤—É–∫ –∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É</p>
        <div class="button">–û–¢–ö–†–´–¢–¨ –ü–û–î–ê–†–û–ö</div>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true" 
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-light type="ambient" color="#fff4d5" intensity="1.0"></a-light>
      <a-entity light="type: spot; intensity: 2; color: #ffca7b;" position="0 5 2" rotation="-45 0 0"></a-entity>
      <a-entity light="type: point; intensity: 1.5; color: #ffdca0;" position="0 -2 1"></a-entity>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        
        <a-gltf-model 
          id="dog" 
          src="#dogModel" 
          position="0 0 0.1" 
          scale="4 4 4" 
          rotation="90 0 0" 
          animation-mixer="clip: *; timeScale: 0">
        </a-gltf-model>

        <a-entity id="fireworks" 
          position="0 0.5 0" 
          particle-system="preset: stars; color: #f1c40f, #ffffff; particleCount: 1200; size: 1.5; enabled: false">
        </a-entity>

      </a-entity>
    </a-scene>

    <script>
      const audio = document.getElementById('greetingAudio');
      const dog = document.getElementById('dog');
      const target = document.getElementById('target');
      const fireworks = document.getElementById('fireworks');

      // –ö–æ–≥–¥–∞ –º–∞—Ä–∫–µ—Ä –Ω–∞–π–¥–µ–Ω
      target.addEventListener("targetFound", () => {
        audio.play().catch(e => console.log("Waiting for user interaction"));
        dog.setAttribute('animation-mixer', 'timeScale: 1');
      });

      // –ö–æ–≥–¥–∞ –º–∞—Ä–∫–µ—Ä –ø–æ—Ç–µ—Ä—è–Ω
      target.addEventListener("targetLost", () => {
        audio.pause();
        dog.setAttribute('animation-mixer', 'timeScale: 0');
      });

      // –§–∏–Ω–∞–ª: –ó–≤—É–∫ –æ–∫–æ–Ω—á–µ–Ω -> –°–∞–ª—é—Ç
      audio.addEventListener("ended", () => {
        dog.setAttribute('animation-mixer', 'timeScale: 0');
        fireworks.setAttribute('particle-system', 'enabled: true');
        console.log("HAPPY NEW YEAR!");
      });
    </script>
  </body>
</html>
