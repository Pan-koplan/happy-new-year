<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
      /* Кнопка старта (нужна, чтобы браузер разрешил звук) */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); z-index: 999; display: flex;
        justify-content: center; align-items: center; color: white;
        font-family: sans-serif; font-size: 20px; text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="start-screen" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; justify-content: center; align-items: center; color: white; font-family: sans-serif; text-align: center; cursor: pointer;">
      <div>
        <h1 style="margin-bottom: 10px;">Сюрприз готов!</h1>
        <p style="margin-bottom: 20px;">Нажми на экран и наведи камеру на открытку</p>
        <div style="background: white; color: black; padding: 10px 20px; border-radius: 50px; display: inline-block; font-weight: bold;">СМОТРЕТЬ</div>
      </div>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights: true, antialias: true" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <a-asset-item id="dogModel" src="./dog.glb"></a-asset-item>
        <audio id="greetingAudio" src="./voice.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity light="type: directional; intensity: 1.5; castShadow: false;" 
          position="2 4 2" 
          light-helper></a-entity>

	<a-entity light="type: directional; intensity: 1.0;" 
		  position="-2 2 2" 
		  light-helper></a-entity>

	<a-entity light="type: directional; intensity: 1.2;" 
		  position="0 3 -3" 
		  light-helper></a-entity>

	<a-entity light="type: point; intensity: 0.5; distance: 5;" 
		  position="0 -2 1" 
		  light-helper></a-entity>

	<a-light type="ambient" intensity="1"></a-light>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        <a-gltf-model 
          src="#dogModel" 
          rotation="90 0 0" 
          position="0 0 0.1" 
          scale="5 5 5" 
          animation-mixer="clip: *; loop: repeat">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const startScreen = document.getElementById('start-screen');
      const audio = document.getElementById('greetingAudio');
      const target = document.getElementById('target');
      let isStarted = false;

      // Функция разблокировки аудио
      function unlockAudio() {
        if (isStarted) return;
        isStarted = true;
        
        // Магия для мобильных браузеров: запускаем и сразу на паузу
        audio.play().then(() => {
          audio.pause();
          audio.currentTime = 0;
          startScreen.style.display = 'none';
          console.log("Аудио разблокировано");
        }).catch(err => {
          console.error("Ошибка разблокировки:", err);
          startScreen.style.display = 'none'; // Все равно убираем экран
        });
      }

      startScreen.addEventListener('click', unlockAudio);
      startScreen.addEventListener('touchstart', unlockAudio);

      // Логика появления звука при наведении
      target.addEventListener("targetFound", () => {
        console.log("Вижу маркер!");
        audio.play().catch(e => console.log("Ждем клика пользователя..."));
      });

      target.addEventListener("targetLost", () => {
        audio.pause();
      });
    </script>
  </body>
</html>
